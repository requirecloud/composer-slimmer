name: Run tests
permissions:
  contents: read

on:
  push:
    branches:
      # Push events on main branch
      - main
  pull_request:

jobs:

  tests:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-versions: ['8.1', '8.2', '8.3', '8.4', '8.5']

    steps:

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}

      - name: Run tests
        run: make test
